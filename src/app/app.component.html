<div #appContainer class="app-container">
  <div class="panel">
    <app-form (onSubmit)="onSubmited($event)"></app-form>
    <button (click)="onClick()">Show</button>
  </div>
  <div *ngFor="let item of blocks">
    <app-block
      (onRemove)="onRemove($event)"
      (onChange)="onChange($event.obj)"
      [value]="item"></app-block>
  </div>
</div>
