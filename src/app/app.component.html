<div #appContainer class="app-container">
  <div class="panel">
    <app-form (addBlock)="addBlock($event)"></app-form>
    <button (click)="click()">Show</button>
  </div>
  <div *ngFor="let item of blocks">
    <app-block
      (remove)="remove($event)"
      (changeState)="changeState($event.obj)"
      [value]="item"></app-block>
  </div>
</div>
